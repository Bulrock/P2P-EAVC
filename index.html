<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>P2P-EAVC</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #0b1120;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 1100px;
      background: #020617;
      border-radius: 16px;
      border: 1px solid #1f2937;
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 2fr);
      gap: 16px;
      padding: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    }

    @media (max-width: 900px) {
      .app {
        grid-template-columns: 1fr;
      }
    }

    h1 {
      font-size: 1.3rem;
      margin-bottom: 4px;
    }

    .status {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 12px;
    }

    .status span {
      font-weight: 600;
    }

    .video-section,
    .chat-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .panel {
      background: #020617;
      border-radius: 12px;
      border: 1px solid #1f2937;
      padding: 12px;
    }

    .panel h2 {
      font-size: 0.95rem;
      margin-bottom: 8px;
      color: #f9fafb;
    }

    .videos {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    @media (max-width: 600px) {
      .videos {
        grid-template-columns: 1fr;
      }
    }

    video {
      width: 100%;
      height: 200px;
      background: #020617;
      border-radius: 8px;
      border: 1px solid #111827;
      object-fit: cover;
    }

    label {
      font-size: 0.8rem;
      display: block;
      margin-bottom: 4px;
      color: #9ca3af;
    }

    textarea {
      width: 100%;
      min-height: 60px;
      background: #020617;
      border-radius: 8px;
      border: 1px solid #1f2937;
      padding: 6px 8px;
      color: #e5e7eb;
      resize: vertical;
      font-size: 0.75rem;
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
        "Courier New", monospace;
    }

    textarea[readonly] {
      opacity: 0.85;
    }

    button {
      border-radius: 999px;
      border: 1px solid #374151;
      background: #111827;
      color: #e5e7eb;
      padding: 4px 10px;
      font-size: 0.8rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: background 0.15s, transform 0.05s, border-color 0.15s;
    }

    button:hover {
      background: #1f2937;
      border-color: #4b5563;
    }

    button:active {
      transform: scale(0.97);
    }

    button.primary {
      background: #2563eb;
      border-color: #1d4ed8;
    }

    button.primary:hover {
      background: #1d4ed8;
    }

    button.danger {
      background: #991b1b;
      border-color: #b91c1c;
    }

    button.small {
      font-size: 0.7rem;
      padding: 3px 8px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 8px;
    }

    .field {
      margin-bottom: 8px;
    }

    .field-row {
      display: grid;
      grid-template-columns: minmax(0, 1fr) auto;
      gap: 6px;
      align-items: start;
    }

    .chat-messages {
      background: #020617;
      border-radius: 8px;
      border: 1px solid #1f2937;
      padding: 8px;
      height: 220px;
      overflow-y: auto;
      font-size: 0.8rem;
    }

    .msg {
      margin-bottom: 4px;
      padding: 4px 8px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .msg.me {
      background: #1d4ed8;
      margin-left: auto;
      text-align: right;
    }

    .msg.them {
      background: #111827;
      margin-right: auto;
    }

    .chat-input-row {
      display: grid;
      grid-template-columns: minmax(0, 1fr) auto;
      gap: 6px;
      margin-top: 6px;
    }

    .chat-input-row input {
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.8rem;
    }

    .log {
      background: #020617;
      border-radius: 8px;
      border: 1px solid #1f2937;
      padding: 6px;
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
        "Courier New", monospace;
      font-size: 0.7rem;
      height: 180px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
      border: 1px solid #374151;
      background: #020617;
      color: #9ca3af;
    }

    .pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #6b7280;
    }

    .pill-dot.ok {
      background: #22c55e;
    }

    .pill-dot.bad {
      background: #ef4444;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- LEFT SIDE: video + chat -->
    <section class="video-section">
      <div>
        <h1>P2P Encrypted A/V Chat</h1>
        <div class="status">
          Status: <span id="statusText">Initializing…</span>
        </div>
      </div>

      <div class="panel">
        <h2>Media</h2>
        <div class="row">
          <button id="startMediaBtn" class="primary" type="button">Enable Camera &amp; Mic</button>
          <button id="stopMediaBtn" class="danger small" type="button">Stop Media</button>
        </div>
        <div class="videos">
          <div>
            <label>Local Video</label>
            <video id="localVideo" autoplay playsinline muted></video>
          </div>
          <div>
            <label>Remote Video</label>
            <video id="remoteVideo" autoplay playsinline></video>
          </div>
        </div>
      </div>

      <div class="panel">
        <h2>Chat</h2>
        <div class="row">
          <span class="pill">
            <span id="dcDot" class="pill-dot"></span>
            DataChannel
          </span>
          <span class="pill">
            <span id="pcDot" class="pill-dot"></span>
            PeerConnection
          </span>
        </div>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input-row">
          <input id="chatInput" type="text" placeholder="Type a message…" />
          <button id="sendBtn" type="button">Send</button>
        </div>
      </div>
    </section>

    <!-- RIGHT SIDE: signaling + logs -->
    <section class="chat-section">
      <div class="panel">
        <h2>Signaling (copy / paste blobs)</h2>

        <div class="field">
          <label>Step 1 (Host): Click to create an offer</label>
          <div class="row">
            <button id="createOfferBtn" class="primary" type="button">1. Create Offer (host)</button>
            <button id="resetBtn" class="small" type="button">Reset</button>
          </div>
        </div>

        <div class="field">
          <label>Local offer / invitation blob (host sends to peer)</label>
          <div class="field-row">
            <textarea id="localOffer" readonly></textarea>
            <button id="copyLocalOfferBtn" class="small" type="button">Copy</button>
          </div>
        </div>

        <div class="field">
          <label>Remote offer blob (peer pastes here and accepts)</label>
          <textarea id="remoteOffer"></textarea>
          <div class="row" style="margin-top:4px;">
            <button id="acceptOfferBtn" type="button">2. Accept Remote Offer &amp; Create Answer (peer)</button>
          </div>
        </div>

        <div class="field">
          <label>Local answer blob (peer sends back to host)</label>
          <div class="field-row">
            <textarea id="localAnswer" readonly></textarea>
            <button id="copyLocalAnswerBtn" class="small" type="button">Copy</button>
          </div>
        </div>

        <div class="field">
          <label>Remote answer blob (host pastes here and applies)</label>
          <textarea id="remoteAnswer"></textarea>
          <div class="row" style="margin-top:4px;">
            <button id="applyAnswerBtn" type="button">3. Apply Remote Answer (host)</button>
          </div>
        </div>
      </div>

      <div class="panel">
        <h2>Log</h2>
        <div id="log" class="log"></div>
      </div>
    </section>
  </div>

  <script>
    // ------- DOM ELEMENTS -------
    const statusText = document.getElementById("statusText");
    const logEl = document.getElementById("log");

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    const createOfferBtn = document.getElementById("createOfferBtn");
    const acceptOfferBtn = document.getElementById("acceptOfferBtn");
    const applyAnswerBtn = document.getElementById("applyAnswerBtn");
    const resetBtn = document.getElementById("resetBtn");

    const startMediaBtn = document.getElementById("startMediaBtn");
    const stopMediaBtn = document.getElementById("stopMediaBtn");

    const localOfferTextarea = document.getElementById("localOffer");
    const remoteOfferTextarea = document.getElementById("remoteOffer");
    const localAnswerTextarea = document.getElementById("localAnswer");
    const remoteAnswerTextarea = document.getElementById("remoteAnswer");

    const copyLocalOfferBtn = document.getElementById("copyLocalOfferBtn");
    const copyLocalAnswerBtn = document.getElementById("copyLocalAnswerBtn");

    const dcDot = document.getElementById("dcDot");
    const pcDot = document.getElementById("pcDot");

    // ------- STATE -------
    let pc = null;
    let dataChannel = null;
    let localStream = null;
    let sharedKey = null;
    let exportedKeyJwk = null;
    let currentRole = null; // "offerer" | "answerer" | null

    // ------- LOGGING -------
    function log(message) {
      const now = new Date();
      const time = now.toTimeString().split(" ")[0];
      const line = `[${time}] ${message}`;
      logEl.textContent += line + "\n";
      logEl.scrollTop = logEl.scrollHeight;
      console.log(line);
    }

    function setStatus(text) {
      statusText.textContent = text;
    }

    function setPcDot(state) {
      pcDot.className = "pill-dot " + (state === "connected" ? "ok" : state === "failed" ? "bad" : "");
    }

    function setDcDot(state) {
      dcDot.className = "pill-dot " + (state === "open" ? "ok" : state === "closed" || state === "error" ? "bad" : "");
    }

    // ------- CRYPTO HELPERS (AES-GCM) -------
    async function generateSharedKey() {
      return await crypto.subtle.generateKey(
        { name: "AES-GCM", length: 256 },
        true,
        ["encrypt", "decrypt"]
      );
    }

    async function encryptMessage(key, message) {
      const enc = new TextEncoder();
      const iv = crypto.getRandomValues(new Uint8Array(12)); // 96-bit IV
      const ciphertext = await crypto.subtle.encrypt(
        { name: "AES-GCM", iv },
        key,
        enc.encode(message)
      );
      const combined = new Uint8Array(iv.byteLength + ciphertext.byteLength);
      combined.set(iv, 0);
      combined.set(new Uint8Array(ciphertext), iv.byteLength);
      return combined.buffer;
    }

    async function decryptMessage(key, data) {
      const combined = new Uint8Array(data);
      const iv = combined.slice(0, 12);
      const ciphertext = combined.slice(12);
      const plaintext = await crypto.subtle.decrypt(
        { name: "AES-GCM", iv },
        key,
        ciphertext
      );
      return new TextDecoder().decode(plaintext);
    }

    // ------- BLOB ENCODE/DECODE -------
    function encodeBlob(obj) {
      return btoa(JSON.stringify(obj));
    }

    function decodeBlob(b64) {
      return JSON.parse(atob(b64.trim()));
    }

    // ------- PEER CONNECTION -------
    function createPeerConnection(role) {
      if (pc) {
        pc.close();
        pc = null;
      }
      currentRole = role;
      setPcDot(null);

      pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      });

      pc.onicecandidate = (event) => {
        if (!event.candidate) {
          log("ICE gathering complete.");
          if (role === "offerer") {
            updateLocalOfferBlob();
          } else if (role === "answerer") {
            updateLocalAnswerBlob();
          }
        }
      };

      pc.onconnectionstatechange = () => {
        log("Connection state: " + pc.connectionState);
        setPcDot(pc.connectionState);
        if (pc.connectionState === "connected") {
          setStatus("Connected");
        } else if (pc.connectionState === "failed") {
          setStatus("Connection failed");
        }
      };

      pc.ontrack = (event) => {
        if (!remoteVideo.srcObject) {
          remoteVideo.srcObject = event.streams[0];
          log("Remote media stream attached.");
        }
      };

      pc.ondatachannel = (event) => {
        log("DataChannel received.");
        dataChannel = event.channel;
        setupDataChannel();
      };

      return pc;
    }

    async function attachLocalMedia() {
      if (localStream) {
        return;
      }
      try {
        localStream = await navigator.mediaDevices.getUserMedia({
          audio: true,
          video: true
        });
        localVideo.srcObject = localStream;
        if (pc) {
          localStream.getTracks().forEach((track) => pc.addTrack(track, localStream));
        }
        log("Local media stream acquired.");
      } catch (err) {
        log("Error getting user media: " + err.message);
        alert("Failed to get camera/mic: " + err.message);
      }
    }

    async function stopLocalMedia() {
      if (localStream) {
        localStream.getTracks().forEach((t) => t.stop());
        localStream = null;
        localVideo.srcObject = null;
        log("Local media stopped.");
      }
    }

    function setupDataChannel() {
      if (!dataChannel) return;
      setDcDot(dataChannel.readyState);

      dataChannel.binaryType = "arraybuffer";

      dataChannel.onopen = () => {
        log("DataChannel open.");
        setDcDot("open");
      };

      dataChannel.onclose = () => {
        log("DataChannel closed.");
        setDcDot("closed");
      };

      dataChannel.onerror = (e) => {
        log("DataChannel error: " + e.message);
        setDcDot("error");
      };

      dataChannel.onmessage = async (event) => {
        try {
          if (!sharedKey) {
            log("Received message but no shared key; ignoring.");
            return;
          }
          const text = await decryptMessage(sharedKey, event.data);
          appendChatMessage(text, "them");
        } catch (err) {
          log("Error decrypting message: " + err.message);
        }
      };
    }

    function appendChatMessage(text, who) {
      const div = document.createElement("div");
      div.className = "msg " + who;
      div.textContent = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function resetAll() {
      if (pc) {
        pc.close();
        pc = null;
      }
      dataChannel = null;
      sharedKey = null;
      exportedKeyJwk = null;
      currentRole = null;
      setPcDot(null);
      setDcDot(null);
      await stopLocalMedia();

      localOfferTextarea.value = "";
      remoteOfferTextarea.value = "";
      localAnswerTextarea.value = "";
      remoteAnswerTextarea.value = "";
      chatMessages.innerHTML = "";
      log("Reset complete.");
      setStatus("Ready. Create an offer to start.");
    }

    // ------- OFFER / ANSWER FLOW -------
    async function startAsOfferer() {
      try {
        log("Starting offer creation…");
        setStatus("Creating offer…");

        await stopLocalMedia();
        if (pc) {
          pc.close();
          pc = null;
        }

        sharedKey = await generateSharedKey();
        exportedKeyJwk = await crypto.subtle.exportKey("jwk", sharedKey);
        log("Shared AES key generated.");

        createPeerConnection("offerer");
        await attachLocalMedia();

        if (localStream && pc.getSenders().length === 0) {
          localStream.getTracks().forEach((track) => pc.addTrack(track, localStream));
        }

        dataChannel = pc.createDataChannel("chat");
        log("DataChannel created (host).");
        setupDataChannel();

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        log("Local description set, waiting for ICE gathering complete…");
      } catch (err) {
        log("Error while creating offer: " + err.message);
        alert("Error creating offer: " + err.message);
      }
    }

    function updateLocalOfferBlob() {
      if (!pc || !pc.localDescription || !exportedKeyJwk) {
        log("Cannot create offer blob yet.");
        return;
      }
      const blob = {
        type: "offer",
        sdp: {
          type: pc.localDescription.type,
          sdp: pc.localDescription.sdp
        },
        key: exportedKeyJwk
      };
      localOfferTextarea.value = encodeBlob(blob);
      log("Offer blob ready. Copy and send it to your peer.");
      setStatus("Offer ready. Send blob to peer.");
    }

    async function acceptRemoteOffer() {
      try {
        const b64 = remoteOfferTextarea.value.trim();
        if (!b64) {
          alert("Paste the remote offer blob first.");
          return;
        }
        log("Accepting remote offer…");

        const blob = decodeBlob(b64);
        if (blob.type !== "offer") {
          alert("This blob does not look like an offer.");
          return;
        }

        await stopLocalMedia();
        if (pc) {
          pc.close();
          pc = null;
        }

        sharedKey = await crypto.subtle.importKey(
          "jwk",
          blob.key,
          { name: "AES-GCM" },
          false,
          ["encrypt", "decrypt"]
        );
        exportedKeyJwk = null; // only host exports
        log("Shared AES key imported from offer.");

        createPeerConnection("answerer");
        await attachLocalMedia();

        if (localStream && pc.getSenders().length === 0) {
          localStream.getTracks().forEach((track) => pc.addTrack(track, localStream));
        }

        await pc.setRemoteDescription(blob.sdp);
        log("Remote description set from offer.");

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        log("Local answer created, waiting for ICE gathering complete…");
        setStatus("Creating answer…");
      } catch (err) {
        log("Error while accepting offer: " + err.message);
        alert("Error accepting offer: " + err.message);
      }
    }

    function updateLocalAnswerBlob() {
      if (!pc || !pc.localDescription) {
        log("Cannot create answer blob yet.");
        return;
      }
      const blob = {
        type: "answer",
        sdp: {
          type: pc.localDescription.type,
          sdp: pc.localDescription.sdp
        }
      };
      localAnswerTextarea.value = encodeBlob(blob);
      log("Answer blob ready. Copy and send it back to the host.");
      setStatus("Answer ready. Send blob to host.");
    }

    async function applyRemoteAnswer() {
      try {
        const b64 = remoteAnswerTextarea.value.trim();
        if (!b64) {
          alert("Paste the remote answer blob first.");
          return;
        }
        log("Applying remote answer…");

        const blob = decodeBlob(b64);
        if (blob.type !== "answer") {
          alert("This blob does not look like an answer.");
          return;
        }

        if (!pc) {
          alert("PeerConnection not created. Create an offer first.");
          return;
        }

        await pc.setRemoteDescription(blob.sdp);
        log("Remote description set from answer.");
        setStatus("Waiting for connection…");
      } catch (err) {
        log("Error while applying answer: " + err.message);
        alert("Error applying answer: " + err.message);
      }
    }

    // ------- CHAT SEND -------
    async function sendChatMessage() {
      const text = chatInput.value.trim();
      if (!text) return;

      if (!dataChannel || dataChannel.readyState !== "open") {
        log("DataChannel not open; cannot send.");
        alert("DataChannel is not open yet.");
        return;
      }

      if (!sharedKey) {
        log("No shared key; cannot encrypt.");
        alert("Shared key not set; check signaling steps.");
        return;
      }

      try {
        const encrypted = await encryptMessage(sharedKey, text);
        dataChannel.send(encrypted);
        appendChatMessage(text, "me");
        chatInput.value = "";
      } catch (err) {
        log("Error sending message: " + err.message);
      }
    }

    // ------- CLIPBOARD HELPERS -------
    async function copyToClipboard(text, successMessage) {
      if (!text.trim()) {
        alert("Nothing to copy.");
        return;
      }
      try {
        await navigator.clipboard.writeText(text);
        log(successMessage);
      } catch (err) {
        log("Clipboard error: " + err.message);
        alert("Clipboard error: " + err.message);
      }
    }

    // ------- INIT & EVENTS -------
    function init() {
      setStatus("Ready. Create an offer to start.");
      log("Ready. Create an offer to start.");

      createOfferBtn.addEventListener("click", startAsOfferer);
      acceptOfferBtn.addEventListener("click", acceptRemoteOffer);
      applyAnswerBtn.addEventListener("click", applyRemoteAnswer);
      resetBtn.addEventListener("click", resetAll);

      startMediaBtn.addEventListener("click", attachLocalMedia);
      stopMediaBtn.addEventListener("click", stopLocalMedia);

      sendBtn.addEventListener("click", sendChatMessage);
      chatInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendChatMessage();
        }
      });

      copyLocalOfferBtn.addEventListener("click", () =>
        copyToClipboard(localOfferTextarea.value, "Local offer blob copied to clipboard.")
      );
      copyLocalAnswerBtn.addEventListener("click", () =>
        copyToClipboard(localAnswerTextarea.value, "Local answer blob copied to clipboard.")
      );

      window.addEventListener("beforeunload", () => {
        if (pc) pc.close();
        if (localStream) {
          localStream.getTracks().forEach((t) => t.stop());
        }
      });
    }

    init();
  </script>
</body>
</html>
